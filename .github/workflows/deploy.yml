name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Print environment
        run: |
          set -ux
          ruby -v
          which ruby

      - name: Install dependencies (common for wruby)
        run: |
          set -eux
          gem install kramdown || true
          gem install redcarpet || true

      - name: Sanity check repo contents
        run: |
          set -eux
          ls -la
          test -f wruby.rb || { echo "wruby.rb not found at repo root"; exit 1; }

      - name: Build static site
        run: |
          set -eux
          ruby wruby.rb

      - name: Show output trees (public/ and build/ if present)
        run: |
          set -eux
          [ -d public ] && { echo "public/ tree:"; ls -la public | sed -n '1,200p'; } || true
          [ -d build ]  && { echo "build/ tree:";  ls -la build  | sed -n '1,200p'; } || true

      - name: Detect output dir
        id: detect
        run: |
          set -eux
          if [ -f public/index.html ]; then
            echo "outdir=public" >> "$GITHUB_OUTPUT"
          elif [ -f build/index.html ]; then
            echo "outdir=build" >> "$GITHUB_OUTPUT"
          else
            echo "No index.html found in public/ or build/."
            echo "If your generator writes elsewhere, adjust the path or ensure it creates index.html."
            exit 1
          fi

      - name: Disable Jekyll
        run: |
          set -eux
          touch "${{ steps.detect.outputs.outdir }}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.outdir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
